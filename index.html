<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Order Smoothie</h1>

    <section id="prices">
        <h2>Smoothie Prices</h2>
        <ul>
          <li>Small: $3.00</li>
          <li>Medium: $4.50</li>
          <li>Large: $6.00</li>
        </ul>
      </section>

      <form id="orderForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-group">
          <label for="size">Smoothie Size:</label>
          <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        
        <fieldset class="form-group">
          <legend>Select Fruits:</legend>
          <label><input type="checkbox" name="fruits" value="Strawberry"> Raspberries</label>
          <label><input type="checkbox" name="fruits" value="Banana"> Apples</label>
          <label><input type="checkbox" name="fruits" value="Blueberry"> Strawberries</label>
          <label><input type="checkbox" name="fruits" value="Mango"> Mango</label>
        </fieldset>
        
        <fieldset class="form-group">
          <legend>Select Toppings:</legend>
          <label><input type="checkbox" name="toppings" value="Chia Seeds"> Maple Syrup</label>
          <label><input type="checkbox" name="toppings" value="Granola"> Granola</label>
          <label><input type="checkbox" name="toppings" value="Coconut Flakes"> Fruit Slices</label>
        </fieldset>
        
        <div class="form-group">
          <label for="sugars">Number of Sugars:</label>
          <input type="number" id="sugars" name="sugars" min="0" max="10" value="0">
        </div>
        
        <div class="form-group">
          <label for="glasses">Number of Glasses:</label>
          <input type="number" id="glasses" name="glasses" min="1" value="1">
        </div>
        
        <button type="submit">Submit Order</button>
      </form>

      <div id="orderConfirmation" class="hidden">
        <h2>Order Placed Successfully!</h2>
        <p><strong>Name:</strong> <span id="orderName"></span></p>
        <p><strong>Address:</strong> <span id="orderAddress"></span></p>
        <p><strong>Phone:</strong> <span id="orderPhone"></span></p>
        <p><strong>Smoothie Size:</strong> <span id="orderSize"></span></p>
        <p><strong>Fruits:</strong> <span id="orderFruits"></span></p>
        <p><strong>Toppings:</strong> <span id="orderToppings"></span></p>
        <p><strong>Number of Sugars:</strong> <span id="orderSugars"></span></p>
        <p><strong>Number of Glasses:</strong> <span id="orderGlasses"></span></p>
        <p><strong>Total Price:</strong> $<span id="orderPrice"></span></p>
        <button id="newOrderButton">Place Another Order</button>
      </div>


      <script src="./js/scricpt.js"></script>
</body>
</html>
